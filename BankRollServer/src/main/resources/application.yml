feign:
    hystrix:
        enabled: true
    compression:
      # 配置请求GZIP压缩
      request:
          enabled: true
          # 配置压缩支持的MIME TYPE
          mime-types: text/xml,application/xml,application/json
          # 配置压缩数据大小的下限
          min-request-size: 2048
      # 配置响应GZIP压缩
      response:
          enabled: true
      httpclient:
          enable: true

management:
   security:
    enabled: false


#mybatis配置
mybatis:
  mapper-locations: classpath*:*mapper/**/*Mapper.xml
  type-aliases-package: pojo

# 通用mapper配置
mapper:
  mappers: mybaties.mapper.BusiMapper,mybaties.mapper.InfoMapper
  not-empty: false
  identity: MYSQL

#分页插件配置
pagehelper:
  helper-dialect: mysql
  pagehelper:
    reasonable: true
    params=count: countSql
logging:
  config: classpath:logback.xml

